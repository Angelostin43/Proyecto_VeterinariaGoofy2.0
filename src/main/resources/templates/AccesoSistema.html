<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Acceso al sistema</title>
<link rel="stylesheet" href="/estilosLogin.css">
<link
	href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
	rel="stylesheet">
</head>
<body>
	<a href="javascript:history.back();"><img class="flechaAzul"
		src="img/flechaAzul.png" alt="Volver atrás" /> </a>
	<div class="content">
		<section class="sectionLogin">
			<div class="tituloLogin">
				<img class="imgLogo" src="/img/VeterinariaGoofyLogo.png" />
				<h2>Iniciar sesión</h2>
			</div>
			<br>
			<div role="alert" th:text="${mensaje}" th:class="${cssmensaje}"></div>
			<form method="post" action="/AccesoSistema">
				<div>
					<label>Correo:</label> <input type="email" name="correo">
				</div>
				<div>
					<label>Contraseña:</label> <input type="password" name="contraseña">
				</div>
				<div>
					<button class="boton-ingresar" type="submit">Ingresar</button>
					<button class="boton-ingresar">Registrarse</button>
				</div>
			</form>
		</section>
		<div class="linea"></div>
		<footer class="footerLogin">
			<div class="contactos">
				<h3 id="conttit">Contacto</h3>
				<div class="contacto-item">
					<img class="icono" src="img/telefono.png" alt="Teléfono" />
					<p>Numero Telefono: 946 901 349</p>
				</div>
				<div class="contacto-item">
					<img class="icono" src="img/correo.png" alt="Correo Electrónico" />
					<p>Correo Electronico: angeloztim@gmail.com</p>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
