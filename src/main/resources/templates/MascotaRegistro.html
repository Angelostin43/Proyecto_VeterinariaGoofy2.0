<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrar Mascotas</title>
<link rel="stylesheet" href="/styles.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
	<nav th:replace="~{Citas.html :: nav}"></nav>
	<div class="contenido">
		<main class="registro-main">
			<section class="sectionLogin">
				<div class="registro-container">
					<h3>Registrar mascota</h3>
					<form method="post" th:action="@{/RegistrarMascota}"
						th:object="${mascota}">
						<div class="form-group">
							<label for="InputIdDuenio" class="form-label">ID Due単o</label> <input
								th:field="*{id_due単o}" required type="text" class="form-control"
								id="usuarioID">
						</div>
						<div class="form-group">
							<label for="InputNombre" class="form-label">Nombre</label> <input
								th:field="*{Nombre}" required type="text" class="form-control"
								id="usuarioID">
						</div>
						<div class="form-group">
							<label for="InputEdad" class="form-label">Edad</label> <input
								th:field="*{Edad}" required type="number" class="form-control"
								id="usuarioID">
						</div>
						<div class="form-group">
							<label for="InputPeso" class="form-label">Peso</label> <input
								th:field="*{Peso}" required type="number" step="0.01"
								class="form-control" id="usuarioID">
						</div>
						<div class="form-group">
							<label for="InputPeso" class="form-label">Raza</label> <input
								th:field="*{Raza}" required type="text" class="form-control"
								id="usuarioID">
						</div>
						<div class="form-group">
							<label for="InputSexo" class="form-label">Sexo</label> <select
								th:field="*{Sexo}" class="form-control">
								<option value="0" selected>Seleccione...</option>
								<option value="M">Proximamente</option>
								<option value="F">Proximamente</option>
							</select>
						</div>
						<button type="submit" class="btn btn-submit">Registrar
							mascota</button>
					</form>
					<p th:text="${mensaje}" style="color: green;"></p>
					<p th:text="${error}" style="color: red;"></p>
				</div>
			</section>
			</main>
	</div>

	<script>
		const usuarioLogueado = JSON
				.parse(localStorage.getItem("usuarioLogin"));

		if (usuarioLogueado && usuarioLogueado.id_due単o) {
			document.getElementById('usuarioID').value = usuarioLogueado.id_due単o;
		} else {
			document.getElementById('usuarioID').value = '0';
		}
	</script>

</body>
</html>
