<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veterinarios</title>
<link rel="stylesheet" href="/styles.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
	<nav th:replace="~{Citas.html :: sidebar}"></nav>

	<div class="contenido">
		<main>
			<section class="sectionCitas">
				<div class="registro-container">
					<h3>Registrar Veterinario</h3>
					<form method="post" action="/grabar" th:object="${veterinario}">
						<div class="form-group">
							<input type="hidden" th:field="*{id_veterinario}" /> <label
								for="InputDni" class="form-label">DNI</label> <input
								th:field="*{dni}" type="text" class="form-control" id="InputDni"
								name="dni" placeholder="Ingrese DNI">
						</div>
						<div class="form-group">
							<label for="InputGenero" class="form-label">Género</label> <input
								th:field="*{genero}" type="text" class="form-control"
								id="InputGenero" name="genero" placeholder="Ingrese género">
						</div>
						<div class="form-group">
							<label for="InputNombre" class="form-label">Nombre</label> <input
								th:field="*{nombre}" type="text" class="form-control"
								id="InputNombre" name="nombre" placeholder="Ingrese nombre">
						</div>
						<div class="form-group">
							<label for="InputApellido" class="form-label">Apellido</label> <input
								th:field="*{apellido}" type="text" class="form-control"
								id="InputApellido" name="apellido"
								placeholder="Ingrese apellido">
						</div>
						<div class="form-group">
							<label for="InputTlf" class="form-label">Teléfono</label> <input
								th:field="*{telefono}" type="tel" class="form-control"
								id="InputTlf" name="telefono" placeholder="Ingrese teléfono">
						</div>
						<button type="submit" class="btn btn-submit">Registrar</button>
					</form>
				</div>

				<div class="table-container">
					<h3 class="main-title">Listado de veterinarios</h3>
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>DNI</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Teléfono</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="med : ${lstVets}">
								<td th:text="${med.id_veterinario}"></td>
								<td th:text="${med.dni}"></td>
								<td th:text="${med.nombre}"></td>
								<td th:text="${med.apellido}"></td>
								<td th:text="${med.telefono}"></td>
								<td><a th:href="@{/editar/} + ${med.id_veterinario}"
									class="btn btn-outline">Editar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
