<html lang="es">
<head>

<title>Perfil</title>

<body>
	<script th:inline="javascript">

		const usuarioLogueado = /*[[${usuarioLogueado != null ? usuarioLogueado : '{}'}]]*/{};
		console.log('Usuario:', usuarioLogueado);

		if (usuarioLogueado && Object.keys(usuarioLogueado).length > 0) {

	</script>
