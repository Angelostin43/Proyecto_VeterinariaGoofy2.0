<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agendar Cita</title>
<link rel="stylesheet" href="/styles.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
	<nav th:replace="~{Citas.html :: nav}"></nav>
	<div class="contenido">
		<main>
			<section class="sectionLogin">
				<div class="titulo">
					<h2>Agendar Cita</h2>
				</div>
				<div id="usuarioLogin"></div>
				<br>
				<div>
					<form th:object="${veterinario}" method="post">
						<div>
							<label>Mascota</label> <select>
								<option value="0" selected>Seleccione...</option>
								<option value="1">Proximamente</option>
								<option value="2">Proximamente</option>
							</select>
						</div>
						<div>
							<label>Veterinario</label> <select th:field="*{id_veterinario}"
								id="inputState" class="form-select">
								<option value="0" selected>Seleccione...</option>
								<option th:each="vet : ${lstVeterinarios}"
									th:value="${vet.id_veterinario}" th:text="${vet.Nombre}"></option>
							</select>
						</div>
						<div>
							<label>Fecha de atención:</label> <input type="text">
						</div>
						<div>
							<label>Hora de atención:</label> <input type="text">
						</div>
					</form>
				</div>
				<div>
					<button class="boton-ingresar" type="submit">Agendar Cita</button>
				</div>
				<main>
			</section>
	</div>
	<script>
		const usuarioLogueado = JSON
				.parse(localStorage.getItem("usuarioLogin"));

		if (usuarioLogueado && usuarioLogueado.nombre) {
			document.getElementById('usuarioLogin').innerText = 'Bienvenido, '
					+ usuarioLogueado.nombre;
		} else {
			document.getElementById('usuarioLogin').innerText = 'Iniciar Sesion';
		}
	</script>
</body>
</html>
