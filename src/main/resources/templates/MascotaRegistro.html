<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrar Mascotas</title>
<link rel="stylesheet" href="/estilosPlantilla.css">
<link
	href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
	rel="stylesheet">
</head>
<body>
	<header th:replace="~{Plantilla.html :: cabecera}"></header>
	<div class="linea"></div>
	<section class="section">
		<h2>Registrar Mascota</h2>
		<form th:action="@{/RegistrarMascota}" th:object="${mascota}"
			method="post">
			<div>
				<label>id_due単o</label> <input type="text" id="usuarioID"
					th:field="*{id_due単o}" required />
			</div>

			<div>
				<label>Nombre</label> <input type="text" th:field="*{Nombre}"
					required />
			</div>
			<div>
				<label>Edad</label> <input type="number" th:field="*{Edad}" required />
			</div>
			<div>
				<label>Peso</label> <input type="number" step="0.01"
					th:field="*{Peso}" required />
			</div>
			<div>
				<label>Raza</label> <input type="text" th:field="*{Raza}" required />
			</div>
			<div>
				<label>Sexo</label> <select th:field="*{Sexo}">
					<option value="M">Macho</option>
					<option value="F">Hembra</option>
				</select>
			</div>
			<button class="boton-ingresar" type="submit">Registrar
				Mascota</button>
		</form>
		<p th:text="${mensaje}" style="color: green;"></p>
		<p th:text="${error}" style="color: red;"></p>
	</section>
	<div class="linea"></div>
	<footer th:replace="~{Plantilla.html :: footer}"></footer>
	<script>
		const usuarioLogueado = JSON
				.parse(localStorage.getItem("usuarioLogin"));

		if (usuarioLogueado && usuarioLogueado.id_due単o) {
			document.getElementById('usuarioID').value = usuarioLogueado.id_due単o; 
		} else {
			document.getElementById('usuarioID').value = '0'; 
		}
	</script>

</body>
</html>
