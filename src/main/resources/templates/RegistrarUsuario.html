<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrar Usuario</title>
<link rel="stylesheet" href="/styles.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>

		<main class="registro-main">
			<section class="sectionLogin">
			<div class="registro-container">
			<div class="tituloLogin">
				<img class="logo-registro" src="/img/VeterinariaGoofyLogo.png" />
			</div>
					<h3>Registrar usuario</h3>
					<form method="post" action="/registrar" th:object="${duenio}">
						<div class="form-group">
							<label for="InputDni" class="form-label">DNI</label> <input
								th:field="*{dni}" type="text" class="form-control"
								id="InputDni" name="genero" placeholder="Ingrese DNI">
						</div>
						<div class="form-group">
							<label for="InputGenero" class="form-label">Género</label> <input
								th:field="*{genero}" type="text" class="form-control"
								id="InputGenero" name="genero" placeholder="Ingrese género">
						</div>
						<div class="form-group">
							<label for="InputNombre" class="form-label">Nombre</label> <input
								th:field="*{nombre}" type="text" class="form-control"
								id="InputNombre" name="nombre" placeholder="Ingrese nombre">
						</div>
						<div class="form-group">
							<label for="InputApellido" class="form-label">Apellido</label> <input
								th:field="*{apellido}" type="text" class="form-control"
								id="InputApellido" name="apellido"
								placeholder="Ingrese apellido">
						</div>
						<div class="form-group">
							<label for="InputTlf" class="form-label">Teléfono</label> <input
								th:field="*{telefono}" type="tel" class="form-control"
								id="InputTlf" name="telefono" placeholder="Ingrese teléfono">
						</div>	
						<div class="form-group">
							<label for="InputEmail" class="form-label">Correo</label> <input
								th:field="*{correo}" type="email" class="form-control"
								id="InputEmail" name="correo" placeholder="Ingrese correo">
						</div>
						<div class="form-group">
							<label for="InputPass" class="form-label">Contraseña</label> <input
								th:field="*{contraseña}" type="password" class="form-control"
								id="InputPass" name="contrasena" placeholder="Ingrese contraseña">
						</div>
						<button type="submit" class="btn btn-submit">Registrar</button>
					</form>
					<div th:class="${cssmensaje}" role="alert" th:text="${mensaje}"></div>
					<p>Si ya tiene cuenta, pulse <a href="/AccesoSistema">aquí</a></p>
				</div>
			</section>
			</main>
</body>
</html>
